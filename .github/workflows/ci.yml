name: CI

on:
  push:
  pull_request:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build Uber JAR
      run: mvn clean install
    - name: Build Native
      run: mvn clean install -Dnative
